<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCAG 2.4.3 Example</title>
</head>

<body>

    <h1>WCAG 2.4.3 Example</h1>

    <input style="position: absolute; top: 100px; left: 50px; background-color: aquamarine;" type="button"
        value="this input has position absolute">


    <div id="box" style="height: 150px; margin-top: 100px; width: 150px; background-color: salmon; ">
        Box
    </div>

    <script>
        setTimeout(() => {
    const box = document.getElementById('box');
    var input = document.createElement('input');
    input.setAttribute('id', 'newInput');
    box.appendChild(input);

    // ğŸ‘‡ï¸ hides element (still takes up space on page)
    // box.style.visibility = 'hidden';
}, 5000);
    </script>

</body>

</html>
