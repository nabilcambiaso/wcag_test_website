<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page for Criteria 1.4.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        a {
            color: blue; /* Standard link color */
        }
        .low-contrast {
            color: #999999; /* Low contrast color */
        }
        .high-contrast {
            color: black; /* High contrast color */
        }
        .on-hover {
            color: green;
        }
        .on-hover:hover {
            color: red; /* Change color on hover */
        }
        .on-focus:focus {
            color: red; /* Change color on focus */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a <a href="#" class="low-contrast">low contrast link</a> within a text block.</p>
        <p>This is a <a href="#" class="high-contrast">high contrast link</a> within a text block.</p>
        <p>This link <a href="#" class="on-hover">changes color on hover</a>.</p>
        <p>This link <a href="#" class="on-focus">changes color on focus</a>.</p>
        <p><a href="#" style="display: block;">Block level link</a></p>
    </div>
</body>
</html>
