<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page for Criteria 2.3.1</title>
    <style>
        .animated-red {
            animation: colorChange 2s infinite alternate;
            background-color: red; /* Initial color */
        }

        @keyframes colorChange {
            from { background-color: yellow; }
            to { background-color: green; }
        }

        .transition-red {
            transition: background-color 1s ease;
            background-color: red; /* Initial color */
        }

        .transition-red:hover {
            background-color: blue; /* Color change on hover */
        }

        .high-luminance-animated {
            animation: luminanceChange 3s infinite alternate;
            color: #000;
            background-color: #fff; /* High luminance color */
        }

        @keyframes luminanceChange {
            from { background-color: #eee; }
            to { background-color: #fff; }
        }

        .red-color-transition {
            color: red; /* Red text color */
            transition: color 1s ease;
        }

        .red-color-transition:hover {
            color: blue; /* Color change on hover */
        }
    </style>
</head>
<body>
    <div class="animated-red">This element has CSS animation with red color.</div>
    <div class="transition-red">This element has CSS transition with red color.</div>
    <div class="high-luminance-animated">This element has CSS animation with high luminance.</div>
    <p class="red-color-transition">This text has CSS transition with red color.</p>
</body>
</html>
